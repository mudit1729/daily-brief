<div class="sb-card__actions">
  <button class="sb-action-btn sb-action-btn--upvote"
          data-action="upvote" data-target-type="cluster" data-target-id="{{ cluster.cluster_id }}"
          title="Upvote (more like this)" aria-label="Upvote">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
    <span class="sb-kbd">u</span>
  </button>
  <button class="sb-action-btn sb-action-btn--downvote"
          data-action="downvote" data-target-type="cluster" data-target-id="{{ cluster.cluster_id }}"
          title="Downvote (less like this)" aria-label="Downvote">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M19 12l-7 7-7-7"/></svg>
    <span class="sb-kbd">d</span>
  </button>
  <button class="sb-action-btn sb-action-btn--follow"
          data-action="follow" data-target-type="cluster" data-target-id="{{ cluster.cluster_id }}"
          title="Follow story (f)" aria-label="Follow">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
    Follow <span class="sb-kbd">f</span>
  </button>
  <button class="sb-action-btn sb-action-btn--mute"
          data-action="mute" data-target-type="cluster" data-target-id="{{ cluster.cluster_id }}"
          title="Mute story (m)" aria-label="Mute">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/></svg>
    Mute <span class="sb-kbd">m</span>
  </button>
</div>

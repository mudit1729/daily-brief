[build]
builder = "nixpacks"

[deploy]
startCommand = "python -c 'from app import create_app; app = create_app(); ctx = app.app_context(); ctx.push(); from flask_migrate import upgrade; upgrade()' && gunicorn wsgi:app --workers 1 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT --preload --access-logfile - --error-logfile -"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
